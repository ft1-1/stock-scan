[tool:pytest]
# Pytest configuration file
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add custom markers
markers =
    unit: Unit tests
    integration: Integration tests  
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow running tests (>10 seconds)
    api: Tests requiring API access
    ai: Tests requiring AI/LLM access
    memory: Memory usage tests
    load: Load testing
    security: Security tests

# Test discovery and execution
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --showlocals
    --durations=10
    --cov=src 
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Async testing
asyncio_mode = auto

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Test timeout (in seconds)
timeout = 300

# Test output
junit_family = xunit2
junit_logging = all